<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Gallery Web App">
<meta name="author" content="Luca Del Vecchio">

<title>Silph Gallery</title>

<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/main.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
	integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
	crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
	    <!-- Navigation -->
	    <div th:insert="fragments/header :: header"></div>

        <!-- UsageRequest info -->
        <div class="mt-5 p-5"><h5>Usage Request info</h5>
        <div><h6>Client info</h6></div>
        Client name: <div th:text="${usageRequest.clientName}"></div>
        Client surname: <div th:text="${usageRequest.clientSurname}"></div>
        Client email: <div th:text="${usageRequest.clientEmail}"></div>
        </div>
        <div class="p-5"><h6>Chosen photos</h6>
            <div th:each="photo: ${usageRequest.getChosenPhotos()}">
                <div class="col-lg-3 col-md-4 col-sm-12">
    			    <a th:href="@{'/photo' + '/' + ${photo.id}}">
           			    <img class="img-fluid img-thumbnail" th:src="${photo.getImageUrl()}">
     			    </a>
				    <a th:href="@{'/photo' + '/' + ${photo.id}}"
                        th:text="${photo.description}">description of the photo
                    </a> 
				    <a th:href="@{'/photographer' + '/' + ${photo.getPhotographer().getId()}}"
				        th:text="${photo.getPhotographer().name} + ' ' + ${photo.getPhotographer().surname}">name of the photographer
				    </a>
                </div>
            </div>
        </div>
        <a class="btn-danger btn-info btn-lg"
           th:href="@{'/employeeDashboard' + '/' + 'deleteUsageRequest' + '/' + ${usageRequest.id}}"> Delete usage request
        </a>
    </div>
</body>

</html>
